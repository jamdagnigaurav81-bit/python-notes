    .string { color: #a5d6ff; }

    .cursor {
        display: inline-block;
        width: 10px;
        background: #c9d1d9;
        animation: blink 1s infinite;
        margin-left: 3px;
    }

    @keyframes blink {
        0%,50%,100% { opacity: 1; }
        25%,75% { opacity: 0; }
    }

    .btn {
        display: inline-block;
        padding: 12px 28px;

        text-decoration: none;
        transition: 0.3s;
    }

    <div class="code" id="code"></div>

    <a href="notes.html" class="btn">üìò araambh Notesü§ùüèª</a>
</div>

<script>
const codeText = [
    '<span class="keyword">print</span>(',
    '<span class="string">"GAURAVJAMDAGNI"</span>',
    ')'
];

let line = 0, char = 0;
let output = "";
const speed = 80;

function typeCode() {
    if (line < codeText.length) {
        if (char < codeText[line].length) {
            output += codeText[line].charAt(char);
            document.getElementById("code").innerHTML =
                output + '<span class="cursor"></span>';
            char++;
            setTimeout(typeCode, speed);
        } else {
            output += "\n";
            char = 0;
            line++;
            setTimeout(typeCode, 300);
        }
    } else {
        document.getElementById("code").innerHTML = output;
    }
}
typeCode();
</script>
