<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Python Animation</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #0d1117;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Consolas, monospace;
    }

    .editor {
        background: #161b22;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 0 25px rgba(0,255,150,0.2);
    }

    .code {
        color: #c9d1d9;
        font-size: 20px;
        white-space: pre;
    }

    .keyword { color: #ff7b72; }
    .string { color: #a5d6ff; }
    .cursor {
        display: inline-block;
        width: 10px;
        background: #c9d1d9;
        margin-left: 3px;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0%,50%,100% { opacity: 1; }
        25%,75% { opacity: 0; }
    }
</style>
</head>
<body>

<div class="editor">
    <div class="code" id="code"></div>
</div>

<script>
const codeText = [
    '<span class="keyword">print</span>(',
    '<span class="string">"GAURAVJAMDAGNI"</span>',
    ')'
];

let line = 0;
let char = 0;
let output = "";
const speed = 80;

function typeCode() {
    if (line < codeText.length) {
        if (char < codeText[line].length) {
            output += codeText[line].charAt(char);
            document.getElementById("code").innerHTML = output + '<span class="cursor"></span>';
            char++;
            setTimeout(typeCode, speed);
        } else {
            output += "\n";
            char = 0;
            line++;
            setTimeout(typeCode, 300);
        }
    } else {
        document.getElementById("code").innerHTML = output;
    }
}

typeCode();
</script>
